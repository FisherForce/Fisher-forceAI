<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Résultat de session — Fisher-Force AI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h1 { color: #00a085; text-align: center; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; }
    button { background: #00d4aa; color: white; border: none; font-weight: bold; cursor: pointer; }
    .back { text-align: center; margin-top: 20px; }
    .back a { color: #00d4aa; text-decoration: none; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Enregistre ton résultat</h1>
    <p><strong>Dernier conseil :</strong> <span id="lastAdvice">Chargement...</span></p>

    <label><strong>Leurre utilisé :</strong></label>
    <input type="text" id="lureUsed" placeholder="ex: leurre souple 5cm">

    <label><strong>Résultat :</strong></label>
    <label><input type="checkbox" id="resultFish"> Oui, j'ai pris du poisson !</label>

    <button onclick="saveResult()">Enregistrer → L'IA apprend</button>
    <p id="msg" style="text-align:center; font-weight:bold; margin-top:15px;"></p>

    <div class="back">
      <a href="index.html">← Retour aux conseils</a>
    </div>
  </div>

  <script>
    // Afficher le dernier conseil
    const last = JSON.parse(sessionStorage.getItem('lastAdvice') || '{}');
    document.getElementById('lastAdvice').innerText = 
      `${last.species || "?"} • ${last.spotType || "?"} • ${last.conditions || "?"}`;

    async function saveResult() {
      const lureUsed = document.getElementById('lureUsed').value.trim();
      const resultFish = document.getElementById('resultFish').checked;

      if (!lureUsed) {
        alert("Entre le leurre utilisé !");
        return;
      }

      const session = {
        species: last.species || "inconnu",
        spotType: last.spotType || "inconnu",
        conditions: last.conditions || "inconnu",
        structure: last.structure || "",
        lureUsed,
        resultFish
      };

      try {
        const res = await fetch('/api/learn', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(session)
        });
        const data = await res.json();

        document.getElementById('msg').innerHTML = 
          data.success 
            ? "Session enregistrée ! L'IA apprend... Merci !" 
            : "Erreur";

        if (data.success) {
          document.getElementById('lureUsed').value = "";
          document.getElementById('resultFish').checked = false;
        }

      } catch (e) {
        document.getElementById('msg').innerHTML = "Erreur de connexion";
      }
    }
  </script>

</body>
</html>
