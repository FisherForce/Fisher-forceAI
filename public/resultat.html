<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Amis - FisherForce AI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { margin:0; font-family:Arial; background:#f0fff9; padding:20px; }
    .container { max-width:500px; margin:auto; background:white; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    input, button { padding:10px; margin:5px 0; border-radius:10px; border:1px solid #00d4aa; width:100%; font-size:16px; }
    button { background:#00d4aa; color:white; border:none; cursor:pointer; font-weight:bold; }
    .friend { background:#e6fffa; padding:15px; border-radius:12px; margin:10px 0; }
    .master { background:#fffacd; border:2px solid #ffd700; }
    #spotMasters { margin-top:30px; }
  </style>

  <!-- FIREBASE COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBrPTS4cWiSX6-gi-NVjQ3SJYLoAWzr8Xw",
      authDomain: "fisher-forceai.firebaseapp.com",
      projectId: "fisher-forceai",
      storageBucket: "fisher-forceai.firebasestorage.app",
      messagingSenderId: "293964630939",
      appId: "1:293964630939:web:063ed88456613a33e96f3e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore(); // CORRECT
  </script>
</head>
<body>
  <div class="container">
    <h2>Mes Amis</h2>
    <input type="text" id="searchInput" placeholder="Rechercher un pseudo...">
    <button onclick="searchFriend()">Rechercher</button>
    <div id="searchResult"></div>

    <h2 style="margin-top:30px;">Mes Amis</h2>
    <div id="friendsList">Connexion en cours...</div>

    <h2 id="spotMasters">Spots dominés</h2>
    <div id="mastersList">Chargement...</div>
  </div>

  <script>
    let currentUser = null;
    let currentPseudo = "";

    // RECHERCHE AMI
    function searchFriend() {
      const pseudo = document.getElementById('searchInput').value.trim();
      if (!pseudo || pseudo.length < 2) return alert("Pseudo trop court");

      db.collection('users') // CORRECT : collection, pas ref
        .where('displayName', '==', pseudo)
        .get()
        .then(snap => {
          const result = document.getElementById('searchResult');
          result.innerHTML = '';
          if (snap.empty) {
            result.innerHTML = `<p>Aucun pêcheur trouvé avec le pseudo "${pseudo}"</p>`;
          } else {
            snap.forEach(doc => {
              const data = doc.data();
              if (data.uid === currentUser.uid) {
                result.innerHTML = `<p>C’est toi !</p>`;
              } else {
                result.innerHTML += `
                  <div class="friend">
                    <strong>${data.displayName}</strong> — ${data.xp || 0} XP<br>
                    <small>Niveau: ${data.level || "Débutant"}</small>
                  </div>`;
              }
            });
          }
        })
        .catch(err => {
          console.error("Erreur recherche :", err);
          alert("Erreur : " + err.message);
        });
    }

    // CHARGE LES AMIS (mock)
    function loadFriends() {
      const list = document.getElementById('friendsList');
      list.innerHTML = `
        <div class="friend">LoulouPeche — 285 XP</div>
        <div class="friend">BrochetKiller — 220 XP</div>
      `;
    }

    // CHARGE LES MAÎTRES DES SPOTS
    function loadSpotMasters() {
      const list = document.getElementById('mastersList');
      list.innerHTML = 'Analyse des territoires...';

      db.collection('catches') // CORRECT
        .get()
        .then(snap => {
          const masters = {};
          snap.forEach(doc => {
            const d = doc.data();
            const key = d.spotKey;
            if (key && d.uid) {
              if (!masters[key]) masters[key] = {};
              masters[key][d.uid] = (masters[key][d.uid] || 0) + 1;
            }
          });

          list.innerHTML = '';
          if (Object.keys(masters).length === 0) {
            list.innerHTML = 'Aucun spot conquis';
            return;
          }

          Object.keys(masters).forEach(key => {
            const counts = masters[key];
            const masterUid = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
            const masterCount = counts[masterUid];

            db.collection('users').doc(masterUid).get().then(doc => {
              if (doc.exists) {
                const pseudo = doc.data().displayName || "Anonyme";
                list.innerHTML += `
                  <div class="friend master">
                    <strong>${pseudo}</strong> domine le <strong>Spot ${key}</strong><br>
                    <small>${masterCount} prises</small>
                  </div>`;
              }
            }).catch(() => {});
          });
        })
        .catch(err => {
          console.error("Erreur Firestore :", err);
          list.innerHTML = 'Erreur de connexion';
        });
    }

    // AUTH
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        currentPseudo = localStorage.getItem('fisherPseudo') || user.displayName.split(' ')[0];
        loadFriends();
        loadSpotMasters();
      } else {
        alert("Connecte-toi d'abord !");
        window.close();
      }
    });
  </script>
</body>
</html>
