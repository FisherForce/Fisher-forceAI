<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enregistrer la session - FisherForce AI</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #00d4aa, #007a63); color: white; margin:0; padding:20px; text-align:center; }
    .card { background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; max-width: 420px; margin: 40px auto; box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
    h1 { font-size: 28px; margin-bottom: 10px; }
    label { display: block; margin: 18px 0 8px; font-size: 18px; text-align: left; }
    input, select { width: 100%; padding: 14px; border: none; border-radius: 12px; font-size: 16px; background: rgba(255,255,255,0.9); color: #000; }
    .btn { margin-top: 25px; padding: 16px; font-size: 20px; font-weight: bold; border: none; border-radius: 50px; background: #ffd700; color: #000; cursor: pointer; width: 100%; }
    .btn:hover { background: #ffed4e; transform: scale(1.05); transition: 0.3s; }
    .success { background: #00d4aa !important; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Enregistrer ta session</h1>
    <p id="spotNameDisplay">Spot : <strong>Étang du Moulin</strong></p>

    <label>
      <input type="checkbox" id="caught"> J'ai pris un poisson !
    </label>

    <div id="fishDetails" style="display:none;">
      <label>Espèce pêchée</label>
      <input type="text" id="species" placeholder="Ex: brochet, perche, sandre..." list="speciesList">
      <datalist id="speciesList">
        <option>brochet</option><option>perche</option><option>sandre</option><option>carpe</option><option>truite</option><option>black-bass</option><option>silure</option>
      </datalist>

      <label>Leurre utilisé</label>
      <input type="text" id="lure" placeholder="Ex: Jerkbait 11cm, Texas rig 10g...">
    </div>

    <button class="btn" onclick="saveSession()">ENREGISTER + XP</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const spotName = urlParams.get('spot') || "Spot inconnu";
    document.getElementById('spotNameDisplay').innerHTML = `Spot : <strong>${spotName}</strong>`;

    document.getElementById('caught').addEventListener('change', function() {
      document.getElementById('fishDetails').style.display = this.checked ? 'block' : 'none';
    });

    function saveSession() {
      const caught = document.getElementById('caught').checked;
      const species = document.getElementById('species').value.trim().toLowerCase();
      const lure = document.getElementById('lure').value.trim();
      const spot = spotName.toLowerCase();

      // Envoie à la page principale
      window.opener.postMessage({
        type: 'ADD_XP',
        success: caught,
        speciesName: caught ? species : null,
        spotName: spot,
        lure: lure
      }, '*');

      // Animation de succès
      document.querySelector('.card').innerHTML = `
        <h1>SESSION ENREGISTRÉE !</h1>
        <p style="font-size:60px;margin:30px 0;">+ XP</p>
        <p style="font-size:20px;">Ferme cette fenêtre</p>
      `;
      document.body.style.background = '#00d4aa';
    }
  </script>
</body>
</html>
